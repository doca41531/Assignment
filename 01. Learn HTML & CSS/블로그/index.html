<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박민규의 블로그</title>
</head>
<body>
    <header class="header">
        <h1>박민규의 블로그</h1>
    </header>
    <nav class="nav">
        <a href="#form">로그인하러가기</a>
        <a href="#video">영상보러가기</a>
        <a href="#img1">첫번째 이미지로 가기</a>
        <a href="#img2">두번째 이미지로 가기</a>
    </nav>
    <main class="main">
        <form action="#" class="form" id="form">
            <div>
                <label for="id">아이디 : </label>
                <input type="text" name="id" id="id" placeholder="아이디를 입력해주세요">
            </div>
            <div>
                <label for="passward">비밀번호 : </label>
                <input type="password" name="pw" id="passward" placeholder="비밀번호를 입력해주세요">
            </div>
            <button type="submit">제출</button>
        </form>
        <video class="video" autoplay muted controls>
            <source type="video/mp4" src="./BB_91e276a1-f5de-4229-b0aa-f6d4c25a95d4_FPpreview.mp4" >
        </video>
        <div><img src="./img/다운로드 (1).jpg" alt="winter_men" id="img1"></div>
        <div><img src="./img/다운로드.jpg" alt="snowmen" id="img2"></div>
    </main>
</body>
</html>
